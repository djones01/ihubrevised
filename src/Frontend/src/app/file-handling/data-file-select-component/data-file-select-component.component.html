<p-panel header="Extract Field Formats" [toggleable]="true">
    <h5>Provide Input File (s)</h5>
    <p>Input file must be in a delimited flat file format (.txt, .dat, .csv) with the field names in the first row<p>
    <hr>
    <div class="form-group">
        <label for="templateFile">Select Template File</label>
        <p-fileUpload (onSelect)="onSelectFile($event)"></p-fileUpload>
    </div>
    <h5>Set Delimiters and Field Row Values</h5>
</p-panel>
