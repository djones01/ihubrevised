<div *ngIf="field">
    <h2>{{field.name}}</h2>
    <p><label>Datatype: </label>{{field.datatype}}</p>
    <p><label>Length: </label>{{field.length}}</p>
    <p><label>Active: <span *ngIf="field.active == true" class="fa fa-check"></span>
      <span *ngIf="field.active == false" class="fa fa-close"></span>
    </label></p>
</div>
<div *ngIf="!field">
    Field not found
</div>
