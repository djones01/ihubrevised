<div class="add-margin-bottom">
    <p-orderList [value]="fields" [responsive]="true" [listStyle]="{'height':'250px'}" [style]="{'width':'100%'}">
        <template let-field pTemplate="item">
            <div class="ui-helper-clearfix">
                <h5>{{field.name}}</h5>
                <div style="font-size:14px;margin:15px 5px 0 0">  
                <div>Datatype: {{field.datatype}}</div>
                <div>Length: {{field.length}}</div>
                <div>Active: 
                    <span *ngIf="field.active" class="fa fa-check"></span>
                    <span *ngIf="!field.active" class="fa fa-close"></span>
                </div>
                <div style="float: right">
                    <span *ngIf="field.existing">Existing Field</span>
                    <span *ngIf="!field.existing">New Field</span>
                </div>
                </div>
            </div>
        </template>
    </p-orderList>
</div>
<button type="button" [disabled]="fieldsForm.get('fields').controls.length == 0" class="btn btn-secondary pull-right" (click)="confirmOrder()"><span class="fa fa-check"></span>Confirm Ordering</button>
<p-confirmDialog header="Confirm Field Ordering" icon="fa fa-question-circle" width="425"><p-confirmDialog>
